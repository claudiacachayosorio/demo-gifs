name: terminal

on:
  push:
    branches: [main]

jobs:
  terminal:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: install asciinema
        run: sudo pip3 install asciinema

      - name: install gifsicle
        run: sudo apt-get install gifsicle

      - name: install asciicast2gif
        run: npm install --global asciicast2gif

      - name: start recording
        run: asciinema rec demo.cast

      - name: run demo
        run: |
          npm install
          npm run demo

      - name: stop recording
        run: exit

      - run: ls
